<form class="vh-100" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-3 pb-7">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

              <div class="input">
                <span class="input-text" id="addon-wrapping"></span>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Username@email.com"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  name="email"
                  ngModel
                  required
                  email
                  #modelEmail="ngModel"
                  [ngClass]="
                    modelEmail.invalid && modelEmail.touched ? 'is-invalid' : ''
                  "
                />
                <div *ngIf="modelEmail.invalid" class="invalid-feedback">
                  Enter a valid email
                </div>
              </div>
              <label class="form-label" for="typeEmailX"></label>
            </div>

            <div class="input mb-10">
              <span class="input-text" id="addon-wrapping"></span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
                aria-label="password"
                aria-describedby="addon-wrapping"
                name="password"
                ngModel
                required
                minlength="3"
                password
                #modelPassword="ngModel"
                [ngClass]="
                  modelPassword.invalid && modelPassword.dirty
                    ? 'is-invalid'
                    : ''
                "
              />

              <div
                *ngIf="modelPassword.errors?.['required'] && modelPassword.dirty"
                class="invalid-feedback"
              >
                Please enter a valid password
              </div>
              <div
                *ngIf="modelPassword?.errors?.['minlength']"
                class="invalid-feedback"
              >
                please enter atleast
                {{modelPassword?.errors?.['minlength']?.['requiredLength']}}
                characters
              </div>

              <label class="form-label" for="typePasswordX"></label>
            </div>

            <div *ngIf="error.length > 0" class="text-danger">{{ error }}</div>

            <button
              class="btn btn-outline-primary btn-lg px-5 text-black"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
          </div>
          <div>
            <div class="d-flex justify-content-center">
              Don't have an account?
              <div routerLink="register" class="text-50 fw-bold">Sign Up</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
